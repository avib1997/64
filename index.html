<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>אישור הצטרפות לקבוצת ווטסאפ</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* רקע דינמי */
      body {
        background: linear-gradient(135deg, #89f7fe, #66a6ff);
        font-family: "Source Sans Pro", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #003366;
        text-align: center;
        overflow: hidden; /* למנוע גלילה */
      }

      /* אפקט זיקוקים */
      .fireworks {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        overflow: hidden;
      }

      .firework {
        position: absolute;
        width: 5px;
        height: 5px;
        background-color: transparent;
        border-radius: 50%;
        box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.5);
        animation: explode 1.5s ease-out forwards;
      }

      /* אנימציית התפוצצות של זיקוק */
      @keyframes explode {
        0% {
          opacity: 1;
          transform: scale(0.5) translateY(0);
        }
        100% {
          opacity: 0;
          transform: scale(3) translateY(-200px);
        }
      }

      /* תיבת תוכן עם אפקטים מסביב */
      .container {
        margin-top: 100px;
        background: rgba(255, 255, 255, 0.8);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3),
          0 0 30px rgba(255, 255, 255, 0.5);
        width: 1000px;
        animation: fadeIn 1.5s ease-in-out;
        position: relative;
      }

      /* לוגו של ועד הבית */
      .logo {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: absolute;
        top: -90px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease-in-out; /* אפקט הגדלה חלק */
      }
      .logo:hover {
        transform: translateX(-50%) scale(1.2); /* הגדלת הלוגו כשהעכבר מעל */
        box-shadow: 0 0 20px 5px rgba(72, 61, 139, 0.8),
          /* כחול-סגול כהה */ 0 0 40px 10px rgba(123, 104, 238, 0.6),
          /* סגול אלגנטי */ 0 0 60px 15px rgba(32, 178, 170, 0.4),
          /* טורקיז עמוק */ 0 0 80px 20px rgba(70, 130, 180, 0.3); /* כחול מלכותי */
      }

      /* כותרות */
      h1 {
        font-size: 2.8em;
        color: #002a5c;
        direction: rtl;
        margin-top: 0px; /* מרווח ללוגו */
        font-family: "Playfair Display", serif;
      }

      h2 {
        font-size: 2em;
        color: #003366;
        direction: rtl;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        font-family: "Playfair Display", serif;
      }

      .well {
        margin-top: 100px;
      }

      .info {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 15px;
      }

      /* אייקון ווטסאפ אישי */
      .whatsapp-icon {
        width: 50px;
        height: 50px;
        cursor: pointer;
        vertical-align: middle;
        margin-right: 15px;

        transition: transform 0.3s ease-in-out; /* אפקט הגדלה חלק */
      }

      .whatsapp-icon:hover {
        transform: scale(1.5); /* הגדלת לוגו הוואטסאפ כשהעכבר מעל */
      }

      .wi {
        margin-top: 20px;
        margin-bottom: 0px;
      }

      p {
        direction: rtl;
        font-size: 1.3em;
        color: #003366;
        margin: 15px 0;
      }

      /* כפתור */
      .button {
        display: inline-block;
        padding: 15px 30px;
        font-size: 1.2em;
        color: #ffffff;
        background-color: #003366;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .button:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      }

      /* אפקט של כניסת התוכן */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* אזור יצירת קשר */
      .contact-info {
        font-size: 1em;
        color: #003366;
        margin-top: 20px;
        direction: rtl;
      }

      .highlight {
        color: #004080;
        font-weight: bold;
      }
      .info_one {
        display: block;
      }
      .in {
        margin-left: 100px;
      }
      a {
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- אזור זיקוקים -->
    <div class="fireworks"></div>

    <div class="container">
      <!-- לוגו של ועד הבית (החלף בכתובת של הלוגו שלך) -->
      <img src="64.jpeg" alt="לוגו ועד הבית" class="logo" />
      <div>
        <h1 class="well">ברוכים הבאים</h1>
        <h2>לקבוצת הוואטסאפ של דיירי בניין</h2>
        <h1>64</h1>
      </div>

      <p>לקבלת עדכונים, מידע ושמירה על קשר עם ועד הבית.</p>
      <button class="button" onclick="approve()">
        להצטרפות לקבוצה לחץ כאן
      </button>

      <div class="contact-info">
        <p>לפרטים נוספים ויצירת קשר עם ועד הבית:</p>
        <div class="info">
          <div class="in">
            <p><strong>שם נציג הועד: </strong></p>
            <p>אבי ברודצקי</p>
          </div>
          <div class="in">
            <p><strong>טלפון: </strong></p>
            <p>054-5665166</p>
          </div>
          <div>
            <p><strong>אימייל: </strong></p>
            <p>Avib660@gmail.com</p>
          </div>
        </div>
        <p class="wi">
          <strong>לוואצאפ האישי שלי</strong
          ><a href="https://wa.me/+972545665166" target="_blank">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png"
              alt="ווטסאפ אישי"
              class="whatsapp-icon"
            />
          </a>
        </p>
      </div>
    </div>

    <script>
      function approve() {
        // לינק לקבוצת ווטסאפ
        const whatsappLink = "https://chat.whatsapp.com/BCuQA4UZQqoHrM7GQ5nlsT"; // החלף בקישור לקבוצה שלך
        // ניתוב למשתמש
        window.location.href = whatsappLink;
      }

      // יצירת אפקט זיקוקים - לפי קוד קודם
      function createFirework() {
        const firework = document.createElement("div");
        firework.className = "firework";
        firework.style.backgroundColor = `hsl(${
          Math.random() * 360
        }, 100%, 50%)`;
        firework.style.left = `${Math.random() * 100}vw`;
        firework.style.top = `${Math.random() * 100}vh`;
        firework.style.animationDuration = `${Math.random() * 1 + 1.5}s`;
        document.querySelector(".fireworks").appendChild(firework);

        setTimeout(() => {
          firework.remove();
        }, 1500);
      }

      setInterval(createFirework, 500);
    </script>
  </body>
</html>
