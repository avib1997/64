<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>אישור הצטרפות לקבוצת ווטסאפ</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      /* רקע דינמי */
      body {
        background: linear-gradient(135deg, #89f7fe, #66a6ff);
        font-family: "Source Sans Pro", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #003366;
        text-align: center;
        overflow: hidden;
        direction: rtl; /* כיוון מימין לשמאל */
      }

      /* תיבת תוכן עם אפקטים מסביב */
      .container {
        background: rgba(255, 255, 255, 0.8);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.5);
        width: 90%;
        max-width: 600px;
        animation: fadeIn 1.5s ease-in-out;
        position: relative;
        text-align: center;
      }

      /* לוגו של ועד הבית */
      .logo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin-top: -60px;
        margin-bottom: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease-in-out;
      }
      .logo:hover {
        transform: scale(1.2);
        box-shadow: 0 0 20px 5px rgba(72, 61, 139, 0.8),
                    0 0 40px 10px rgba(123, 104, 238, 0.6),
                    0 0 60px 15px rgba(32, 178, 170, 0.4),
                    0 0 80px 20px rgba(70, 130, 180, 0.3);
      }

      /* כותרות */
      h1 {
        font-size: 2.2em;
        color: #002a5c;
        margin-top: 0px;
        font-family: "Playfair Display", serif;
      }

      h2 {
        font-size: 1.8em;
        color: #003366;
        margin: 0;
        font-family: "Playfair Display", serif;
      }

      .info {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        margin-top: 15px;
      }

      /* אייקון ווטסאפ אישי */
      .whatsapp-icon {
        width: 40px;
        height: 40px;
        cursor: pointer;
        margin-right: 10px;
        transition: transform 0.3s ease-in-out;
      }

      .whatsapp-icon:hover {
        transform: scale(1.3);
      }

      p {
        font-size: 1.2em;
        color: #003366;
        margin: 15px 0;
      }

      /* כפתור */
      .button {
        display: inline-block;
        padding: 10px 25px;
        font-size: 1.2em;
        color: #ffffff;
        background-color: #003366;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .button:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      }

      /* אפקט של כניסת התוכן */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* אפקט רספונסיבי */
      @media (max-width: 768px) {
        .logo {
          width: 100px;
          height: 100px;
        }

        h1 { font-size: 1.8em; }
        h2 { font-size: 1.5em; }

        .button {
          font-size: 1em;
          padding: 10px 20px;
        }

        .whatsapp-icon {
          width: 35px;
          height: 35px;
        }

        .container {
          padding: 20px;
        }
      }
    </style>
</head>
<body>
    <div class="container">
      <!-- לוגו של ועד הבית -->
      <img src="64.jpeg" alt="לוגו ועד הבית" class="logo" />

      <h1>ברוכים הבאים</h1>
      <h2>לקבוצת הוואטסאפ של דיירי בניין 64</h2>

      <p>לקבלת עדכונים, מידע ושמירה על קשר עם ועד הבית.</p>
      <button class="button" onclick="approve()">להצטרפות לקבוצה לחץ כאן</button>

      <div class="contact-info">
        <p>לפרטים נוספים ויצירת קשר עם ועד הבית:</p>
        <div class="info">
          <p><strong>שם נציג הועד:</strong> אבי ברודצקי</p>
          <p><strong>טלפון:</strong> 054-5665166</p>
          <p><strong>אימייל:</strong> Avib660@gmail.com</p>
        </div>
        <p>
          <strong>לוואצאפ האישי שלי:</strong>
          <a href="https://wa.me/+972545665166" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="ווטסאפ אישי" class="whatsapp-icon" />
          </a>
        </p>
      </div>
    </div>

    <script>
      function approve() {
        const whatsappLink = "https://chat.whatsapp.com/BCuQA4UZQqoHrM7GQ5nlsT"; 
        window.location.href = whatsappLink;
      }

      function createFirework() {
        const firework = document.createElement("div");
        firework.className = "firework";
        firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        firework.style.left = `${Math.random() * 100}vw`;
        firework.style.top = `${Math.random() * 100}vh`;
        firework.style.animationDuration = `${Math.random() * 1 + 1.5}s`;
        document.querySelector(".fireworks").appendChild(firework);

        setTimeout(() => {
          firework.remove();
        }, 1500);
      }

      setInterval(createFirework, 500);
    </script>
</body>
</html>
